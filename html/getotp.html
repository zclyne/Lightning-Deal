<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">获取otp信息</h3>
    <div>
        <label class="control-label">手机号</label>
        <div class="form-group">
            <input type="text" placeholder="手机号" name="telphone" id="telphone" class="form-control">
        </div>
    </div>
    <div class="form-actions">
        <button id="getotp" type="submit" class="btn blue">获取otp短信</button>
    </div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        // 绑定otp的click事件，用于向后端发送获取验证码的请求
        $("#getotp").on("click", function() {
            var telphone = $("#telphone").val();
            if (telphone == null || telphone == "") {
                alert("手机号不能为空");
                return false; // 必须return false，防止javascript冒泡，提交form
            }
            $.ajax({
                type: "POST",
                content: "application/x-www-form-urlencoded",
                url: "http://localhost:8081/user/getotp/",
                data: {
                    "telphone": telphone
                },
                // xhrFields允许跨域ajax请求，使得ajax请求跨域可授信
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data.status === "success") {
                        alert("otp已经发送到了您的手机上，请注意查收");
                        window.location.href="./register.html";
                    } else {
                        alert("otp发送失败，原因为" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("otp发送失败，原因为" + data.responseText);
                }
            });
        });
        return false; // 必须return false，防止javascript冒泡，提交form
    });
</script>

</html>
