<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="./get-host.js" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户登陆</h3>
    <div>
        <label class="control-label">手机号</label>
        <div class="form-group">
            <input type="text" placeholder="手机号" name="telphone" id="telphone" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">密码</label>
        <div class="form-group">
            <input type="password" placeholder="密码" name="password" id="password" class="form-control">
        </div>
    </div>
    <div class="form-actions">
        <button id="login" type="submit" class="btn green">登录</button>
    </div>
    <div class="form-actions">
        <button id="register" type="submit" class="btn blue">注册</button>
    </div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        $("#register").on("click", function() {
            window.location.href="./getotp.html";
        });
        $("#login").on("click", function() {
            var telphone = $("#telphone").val();
            var password = $("#password").val();
            if (telphone == null || telphone == "") {
                alert("手机号不能为空");
                return false; // 必须return false，防止javascript冒泡，提交form
            }
            if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                content: "application/x-www-form-urlencoded",
                url: g_host + "/user/login/",
                data: {
                    "telphone": telphone,
                    "password": password
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data.status === "success") {
                        alert("登录成功！");
                        // 从返回的data中获取到token并保存在localStorage中
                        // localStorage是Html5中的新特性，比cookie更安全，且容量更大
                        var token = data.data;
                        window.localStorage["token"] = token;
                        // 跳转到商品列表页
                        window.location.href="./list-item.html";
                    } else {
                        alert("登录失败，原因为" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("登录失败，原因为" + data.responseText);
                }
            });
        });
        return false; // 必须return false，防止javascript冒泡，提交form
    });
</script>

</html>
