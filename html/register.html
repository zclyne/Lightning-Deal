<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>
    <div>
        <label class="control-label">手机号</label>
        <div class="form-group">
            <input type="text" placeholder="手机号" name="telphone" id="telphone" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">验证码</label>
        <div class="form-group">
            <input type="text" placeholder="验证码" name="otpCode" id="otpCode" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">用户昵称</label>
        <div class="form-group">
            <input type="text" placeholder="用户昵称" name="name" id="name" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">密码</label>
        <div class="form-group">
            <input type="password" placeholder="密码" name="password" id="password" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">性别</label>
        <div class="form-group">
            <input type="text" placeholder="性别" name="gender" id="gender" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">年龄</label>
        <div class="form-group">
            <input type="text" placeholder="年龄" name="age" id="age" class="form-control">
        </div>
    </div>
    <div class="form-actions">
        <button id="register" type="submit" class="btn blue">提交注册</button>
    </div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        $("#register").on("click", function() {
            var telphone = $("#telphone").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var name = $("#name").val();
            var otpCode = $("#otpCode").val();
            if (telphone == null || telphone == "") {
                alert("手机号不能为空");
                return false; // 必须return false，防止javascript冒泡，提交form
            }
            if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }
            if (age == null || age == "") {
                alert("年龄不能为空");
                return false;
            }
            if (gender == null || gender == "") {
                alert("性别不能为空");
                return false;
            }
            if (name == null || name == "") {
                alert("用户名不能为空");
                return false;
            }
            if (otpCode == null || otpCode == "") {
                alert("验证码不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                content: "application/x-www-form-urlencoded",
                url: "http://localhost:8081/user/register/",
                data: {
                    "telphone": telphone,
                    "name": name,
                    "gender": gender,
                    "password": password,
                    "age": age,
                    "otpCode": otpCode
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data.status === "success") {
                        alert("注册成功！");
                    } else {
                        alert("注册失败，原因为" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("注册失败，原因为" + data.responseText);
                }
            });
        });
        return false; // 必须return false，防止javascript冒泡，提交form
    });
</script>

</html>
