<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">创建商品</h3>
    <div>
        <label class="control-label">商品名</label>
        <div class="form-group">
            <input type="text" placeholder="商品名" name="title" id="title" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">商品描述</label>
        <div class="form-group">
            <input type="text" placeholder="商品描述" name="description" id="description" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">商品价格</label>
        <div class="form-group">
            <input type="text" placeholder="商品价格" name="price" id="price" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">图片Url</label>
        <div class="form-group">
            <input type="text" placeholder="图片Url" name="imgUrl" id="imgUrl" class="form-control">
        </div>
    </div>
    <div>
        <label class="control-label">商品库存</label>
        <div class="form-group">
            <input type="text" placeholder="商品库存" name="stock" id="stock" class="form-control">
        </div>
    </div>
    <div class="form-actions">
        <button id="create" type="submit" class="btn blue">创建商品</button>
    </div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        $("#create").on("click", function() {
            var title = $("#title").val();
            var description = $("#description").val();
            var imgUrl = $("#imgUrl").val();
            var price = $("#price").val();
            var stock = $("#stock").val();
            if (title == null || title == "") {
                alert("商品名称不能为空");
                return false; // 必须return false，防止javascript冒泡，提交form
            }
            if (description == null || description == "") {
                alert("商品描述不能为空");
                return false;
            }
            if (imgUrl == null || imgUrl == "") {
                alert("图片Url不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("价格不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("库存不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                content: "application/x-www-form-urlencoded",
                url: "http://localhost:8081/item/create/",
                data: {
                    "title": title,
                    "description": description,
                    "imgUrl": imgUrl,
                    "price": price,
                    "stock": stock
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data.status === "success") {
                        alert("添加商品成功！");
                    } else {
                        alert("添加商品失败，原因为" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("添加商品失败，原因为" + data.responseText);
                }
            });
        });
        return false; // 必须return false，防止javascript冒泡，提交form
    });
</script>

</html>
